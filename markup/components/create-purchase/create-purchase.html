<div class="cabinets">
  <div class="sidebar">
    <div class="profile">
      <div class="profile-img">
        <a href="#"><img src="%=static=%img/general/profile.png" alt=""></a>
      </div>
      <div class="profile-name">
        <h3>Владислав Григоренков</h3>
        <p>Поставщик</p>
      </div>
    </div>
    <div class="sidebar-menu">
      <nav>
        <ul>
          <li><a class="profile-icon active" href="cabinet.html">Профиль</a></li>
          <li><a class="company-icon" href="companies.html">Компании</a></li>
          <li><a class="purchase-icon" href="goverment-tenders.html">Закупки</a></li>
          <li><a class="tenders-icon" href="cabinet-tenders.html">Тендеры</a></li>
          <li><a class="notify-icon" href="notifications.html">уведомления</a></li>
          <li><a class="settings-icon" href="settings.html">Настройки</a></li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="cabinet-inner">
    <div class="cabinet-head">
      <div class="cabinet-home">
        <div class="home">
          <a href="#"><img src="%=static=%img/general/home.png" alt=""></a>
        </div>
        <div class="notification">
          <a href="#"><img src="%=static=%img/general/notify.png" alt=""></a>
          <!-- <div class="notification-count">2</div> -->
        </div>
      </div>
      <div class="logo">
        <a href="#"><img src="%=static=%img/general/logo-main.png" alt=""></a>
      </div>
      <div class="cabinet-out">
        <a href="#"><img src="%=static=%img/general/logout.png" alt=""></a>
      </div>
    </div>
    <div class="create-head purchase">
      <a href="#">Назад</a>
      <a class="link-save" href="#">Сохранить черновик</a>
    </div>
    <p class="create-company-head">создание плана закупок: шаг <span>1</span> из <span>3</span></p>
    <div class="create-plan-inputs">
      <div class="customer-info">
        <p>общая информация</p>
        <div class="customer-info-inputs">
          <form action="submit" id="form-purchase">
            <div class="cust-left">
              <div class="create-purchase-company">
                <select name="" id="">
                  <option value="" selected="">Компания</option>
                  <option value="" selected="">Компания</option>
                  <option value="" selected="">Компания</option>
                  <option value="" selected="">Компания</option>
                </select>
              </div>
              <div class="create-purchase-procedure">
                <select name="" id="">
                  <option value="" selected="">Тип процедуры</option>
                  <option value="">Компания</option>
                  <option value="" >Компания</option>
                  <option value="">Компания</option>
                </select>
              </div>
              <div class="create-puchase-name input-field">
                <input type="text" id="purchase-name">
                <label for="purchase-name">Конкретное название предмета закупки</label>
              </div>
              <div class="create-purchase-documentation">
                <p>Документация насчет закупки</p>
                <input type="file" placeholder="Прикрепить файл">
              </div>
              <div class="notices input-field">
                <input type="text" id="notices">
                <label for="notices">Заметки</label>
              </div>
            </div>
            <div class="cust-right">
              <div class="input-calendar">
                <div class="calendar-text">Прием предложений:</div>
                <div class="calendar-wrap">
                  <div class="calendar-left">
                    <input type="text" id="datetimepicker" placeholder="22.10.2016 в 14:50">
                  </div>
                  <div class="calendar-center">
                    <p>до</p>
                  </div>
                  <div class="calendar-right">
                    <input type="text" id="datetimepicker" placeholder="22.10.2016 в 14:50">
                  </div>
                </div>
              </div>
              <div class="create-purchase-end input-field">
                <input type="text" id="create-purchase">
                <label for="create-purchase">Завершение периода уточнений</label>
              </div>
              <div class="excepted-prices">
                <div class="excepted-price input-field">
                  <input type="text" id="excepted-prices">
                  <label for="excepted-prices">Ожидаемая стоимость</label>
                </div>
                <div class="excepted-currency">
                  <select name="" id="">
                    <option value="" selected="">Тип процедуры</option>
                    <option value="">Компания</option>
                    <option value="" >Компания</option>
                    <option value="">Компания</option>
                  </select>
                </div>
              </div>
              <div class="check-confirm">
                <input type="checkbox" name="confirm-check">
                <label for="confirm-check">Учитывать ПДВ</label>
              </div>
              <div class="step-auction input-field">
                <input type="text" id="step-auction">
                <label for="step-auction">Шаг понижения ставки в аукционе</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="create-btns">
      <div class="btn-save">
        <button type="submit" form="form-purchase" value="Submit">Далее</button>
      </div>
      <div class="btn-cancel">
        <a href="#">Отмена</a>
      </div>
    </div>
  </div>
</div>
